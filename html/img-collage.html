<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="../css/img-collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <section>
            <!-- Row 1 -->
            <div class="row">
                <img src="../assets/A.jpg" alt="">
            </div>
            <!-- Row 2 --> 
            <div class="row">
                <div>
                    <img src="../assets/B.jpg" alt="">
                </div>
                <div>
                    <img src="../assets/C.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="../assets/D.jpg" alt="">
                    <img src="../assets/E.jpg" alt="">
                </div>
            </div>
            <!-- Row 3 -->
            <div class="row">
                <div>
                    <img src="../assets/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="../assets/G.jpg" alt="">
                    <img src="../assets/G.jpg" alt="">
                    <img src="../assets/G.jpg" alt="">
                    <img src="../assets/G.jpg" alt="">
                </div>
                <div>
                    <img src="../assets/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
